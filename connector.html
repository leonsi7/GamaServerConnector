<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gama Server Connector</title>
    <link rel="stylesheet" href="connector.css">
</head>
<body>
    <h1>Gama Server Connector</h1>

    <h2>General informations</h2>
    <div class="grid-container">
        <div class="grid-item">
            <div class="name-container">Connection information</div>
            <div class="content-container-column">
              <div id="connection"></div>
            </div>
        </div>

        <div class="grid-item">
            <div class="name-container">Gama Server state</div>
            <div class="content-container-column">
              <div id="gama-state"></div>
            </div>
        </div>

        <div class="grid-item">
            <div class="name-container">Simulation commands</div>
            <div class="content-container-buttons">
                <button onclick="load()" class="square-button" style="background-color:blue;">Load</button>
                <button onclick="start()" class="square-button" style="background-color:green;">Start</button>
                <button onclick="pause()" class="square-button" style="background-color:orange;">Pause</button>
                <button onclick="end()" class="square-button" style="background-color:red;">Stop</button>
            </div>
          </div>

        <div class="grid-item">
          <div class="name-container">Gama Server ip address</div>
          <div class="content-container-row">
            <div id="ip-address-input-div" class="input-div">
              <input type="text" id="ip-address-input" placeholder="Enter the ip address" style="width:80%; border-radius: 15px;">
              <button onclick="setIpAddress()" class="round-button">&#10004;</button>
            </div>
          </div>
        </div>

        <div class="grid-item">
            <div class="name-container">Gama Server websocket port</div>
            <div class="content-container-row">
              <div id="ws-port-input-div" class="input-div">
                <input type="text" id="ws-port-input" placeholder="Enter the websocket port" style="width:80%; border-radius: 15px;">
                <button onclick="setWebSocketPort()" class="round-button">&#10004;</button>
              </div>
            </div>
          </div>

          <div class="grid-item">
            <div class="name-container">Model File</div>
            <div class="content-container-row">
              <div id="model-file-input-div" class="input-div">
                <input type="text" id="model-file-input" placeholder="Enter the model file path" style="width:80%; border-radius: 15px;">
                <button onclick="setModelFile()" class="round-button">&#10004;</button>
              </div>
            </div>
          </div>

          <div class="grid-item">
            <div class="name-container">Experiment name</div>
            <div class="content-container-row">
              <div id="experiment-name-input-div" class="input-div">
                <input type="text" id="experiment-name-input" placeholder="Enter the experiment name" style="width:80%; border-radius: 15px;">
                <button onclick="setExperimentName()" class="round-button">&#10004;</button>
              </div>
            </div>
          </div>

        
      </div>
      <h2>Sending expressions & asks</h2>
        <div class="expr-ask-item">
            <div class="name-expr-ask">Expression</div>
            <div class="content-expr-ask-div">
                <input type="text" id="expression-input" placeholder="Enter the expression" style="width:80%; border-radius: 15px;">
                <button onclick="sendExpression()" class="round-button">&#10138;</button>
            </div>
        </div>

        <div class="expr-ask-item">
            <div class="name-expr-ask">Ask</div>
            <div class="content-expr-ask-div">
                <input type="text" id="action-ask-input" placeholder="Enter the action" style="width:80%; border-radius: 15px;">
            </div>
            <div class="content-expr-ask-div">
                <input type="text" id="agent-ask-input" placeholder="Enter the agent" style="width:80%; border-radius: 15px;">
            </div>
            <div class="content-expr-ask-div">
              <input type="text" id="args-ask-input" placeholder="Enter the arguments (JSON format)" style="width:80%; border-radius: 15px;">
              <button onclick="sendAsk()" class="round-button">&#10138;</button>
          </div>
        </div>
      <h2>Request-Response timeline</h2>
      <div id="request-response-title">
        <span>Request</span>
        <span>Response</span>
      </div>
      <div id="request-response-timeline">

      </div>
    <script src="connector.js"></script>
</body>
</html>
